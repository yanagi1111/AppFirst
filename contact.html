<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>APP FIRST</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="logo">APP FIRST</div>
      <div class="site_map">
        <ul class="lists">
          <li class="list">SERVICE</li>
          <li class="list">NEWS</li>
          <li class="list">CONTACT</li>
        </ul>
      </div>
    </header>
    <div class="contact-main">

      <div class="page-title">
        <div class="page-title-main">CONTACT</div>
        <div class="page-title-sub">お問い合わせ</div>
      </div>

      <div class="contact-contents">
        <form class="contact-form">
          <label class="form-title">お名前
            <input type="text" class="contact-form-name">
          </label>
          <label class="form-title">メールアドレス
            <input type="text" class="contact-form-adress">
          </label>
          <label class="form-title">お問い合わせ内容
            <textarea name="contact" class="contact-form-content"></textarea>
          </label>
          <input type="submit" class="contact-form-send" value="送信">
        </form>

      </div>
    </div>
  </body>
  <footer>Copyright©️2022 TECHCAM</footer>
</html>
