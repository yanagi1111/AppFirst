<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>APP FIRST</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="logo">APP FIRST</div>
      <div class="site_map">
        <ul class="lists">
          <li class="list">SERVICE</li>
          <li class="list">NEWS</li>
          <li class="list">CONTACT</li>
        </ul>
      </div>
    </header>
    <div class="news-main">

      <div class="page-title">
        <div class="page-title-main">NEWS</div>
        <div class="page-title-sub">お知らせ</div>
      </div>

      <div class="news-contents">
        <div class="news-contents-left">
          <div class="news-contents-left-sub">
              <div class="news-left-title">ワークショップ開催のお知らせ</div>
              <span class="news-date">2022年4月1日</span>
              <span class="news-category">カテゴリー：お知らせ</span>
              <img src="image/work-shop.jpg" alt="work-shop" class="news-image">
              <div class="news-text">
                アプリケーションのリリースに関心がある方を対象に、「ペーパプロトタイピング体験会」ワークショップを開催します。<br>
                プロトタイプの作成を通じて、実践的なデザイン思考を学ぶことができます。どうぞ奮ってご参加ください。<br><br>
                
                ⚪︎月⚪︎日19:00〜<br>
                場所：東京都渋谷区<br>
              </div>
            </div>
          </div>
        <div class="news-contents-right">
          <div class = "news-category-lists">
            <div class="news-right-title">カテゴリー</div>
            <div class="news-category-list">お知らせ</div>
            <div class="news-category-list">プレリリース</div>
            <div class="news-category-list">メディア情報</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer>Copyright©️2022 TECHCAM</footer>
</html>
